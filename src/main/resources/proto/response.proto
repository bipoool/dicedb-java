syntax = "proto3";

package com.dice.Reponse;

option java_package = "com.dice.Reponse";
option java_outer_classname = "ResponseProto";
option java_multiple_files = true;

enum Status {
  Status_OK = 0;
  Status_ERR = 1;
}
message HElement {
  string key = 1;
  string value = 2;
}
message ZElement {
  int64 score = 1;
  string member = 2;
  int64 rank = 3;
}

message TYPERes {
  string type = 1;
}
message PINGRes {
  string message = 1;
}
message ECHORes {
  string message = 1;
}
message HANDSHAKERes {}
message EXISTSRes {
  int64 count = 1;
}
message GETRes {
  string value = 1;
}
message SETRes {
  string value = 1;
}
message DELRes {
  int64 count = 1;
}
message KEYSRes {
  repeated string keys = 1;
}
message GETDELRes {
  string value = 1;
}
message GETEXRes {
  string value = 1;
}
message GETSETRes {
  string value = 1;
}
message INCRRes {
  int64 value = 1;
}
message DECRRes {
  int64 value = 1;
}
message INCRBYRes {
  int64 value = 1;
}
message DECRBYRes {
  int64 value = 1;
}
message FLUSHDBRes {}
message EXPIRERes {
  bool isChanged = 1;
}
message EXPIREATRes {
  bool isChanged = 1;
}
message EXPIRETIMERes {
  int64 unixSec = 1;
}
message TTLRes {
  int64 seconds = 1;
}
message GETWATCHRes {}
message UNWATCHRes {}
message HGETRes {
  string value = 1;
}
message HSETRes {
  int64 count = 1;
}
message HGETALLRes {
  repeated HElement elements = 1;
}
message HGETWATCHRes {}
message HGETALLWATCHRes {}
message ZADDRes {
  int64 count = 1;
}
message ZCOUNTRes {
  int64 count = 1;
}
message ZRANGERes {
  repeated ZElement elements = 1;
}
message ZPOPMAXRes {
  repeated ZElement elements = 1;
}
message ZREMRes {
  int64 count = 1;
}
message ZPOPMINRes {
  repeated ZElement elements = 1;
}
message ZRANKRes {
  ZElement element = 2;
}
message ZCARDRes {
  int64 count = 1;
}
message ZRANGEWATCHRes {}
message ZCOUNTWATCHRes {}
message ZCARDWATCHRes {}
message ZRANKWATCHRes {}

message Response {
  Status status = 1;
  string message = 2;
  uint64 fingerprint64 = 3;

  oneof response {
    TYPERes TYPERes = 11;
    PINGRes PINGRes = 12;
    ECHORes ECHORes = 13;
    HANDSHAKERes HANDSHAKERes = 14;
    EXISTSRes EXISTSRes = 15;
    GETRes GETRes = 16;
    SETRes SETRes = 17;
    DELRes DELRes = 18;
    KEYSRes KEYSRes = 19;
    GETDELRes GETDELRes = 20;
    GETEXRes GETEXRes = 21;
    GETSETRes GETSETRes = 22;
    INCRRes INCRRes = 23;
    DECRRes DECRRes = 24;
    INCRBYRes INCRBYRes = 25;
    DECRBYRes DECRBYRes = 26;
    FLUSHDBRes FLUSHDBRes = 27;
    EXPIRERes EXPIRERes = 28;
    EXPIREATRes EXPIREATRes = 29;
    EXPIRETIMERes EXPIRETIMERes = 30;
    TTLRes TTLRes = 31;
    GETWATCHRes GETWATCHRes = 32;
    UNWATCHRes UNWATCHRes = 33;
    HGETRes HGETRes = 34;
    HSETRes HSETRes = 35;
    HGETALLRes HGETALLRes = 36;
    HGETWATCHRes HGETWATCHRes = 37;
    HGETALLWATCHRes HGETALLWATCHRes = 38;
    ZADDRes ZADDRes = 39;
    ZCOUNTRes ZCOUNTRes = 40;
    ZRANGERes ZRANGERes = 41;
    ZPOPMAXRes ZPOPMAXRes = 42;
    ZREMRes ZREMRes = 43;
    ZPOPMINRes ZPOPMINRes = 44;
    ZRANKRes ZRANKRes = 45;
    ZCARDRes ZCARDRes = 46;
    ZRANGEWATCHRes ZRANGEWATCHRes = 47;
    ZCOUNTWATCHRes ZCOUNTWATCHRes = 48;
    ZCARDWATCHRes ZCARDWATCHRes = 49;
    ZRANKWATCHRes ZRANKWATCHRes = 50;
  }
}
